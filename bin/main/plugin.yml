name: ModeratorBay
version: '${version}'
main: org.benjaminkalb.moderatorbay.ModeratorBay
api-version: '1.13'
prefix: MBay
authors: [Benjamin Kalb]
commands:
  reload:
    description: Reload the plugin configuration
    usage: /reload
    aliases: [rel]
    permission: moderatorbay.reload
  
  help:
    description: Show help information about the plugin
    usage: /help
    permission: moderatorbay.help

permissions:
  moderatorbay.reload:
    description: Permission to reload the plugin configuration
    default: op
  
  moderatorbay.help:
    description: Permission to use the help command
    default: true